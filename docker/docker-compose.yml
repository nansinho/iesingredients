version: "3.8"

services:
  # ─── Next.js Application ────────────────────────────────
  nextjs:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://ies-ingredients.com}
    container_name: ies-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://ies-ingredients.com}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ies-network

  # ─── Nginx Reverse Proxy ────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: ies-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - nextjs
    networks:
      - ies-network

  # ─── Certbot (SSL Auto-Renewal) ─────────────────────────
  certbot:
    image: certbot/certbot
    container_name: ies-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ies-network

  # ─── LibreTranslate ─────────────────────────────────────
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: ies-libretranslate
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=fr,en
      - LT_DISABLE_WEB_UI=true
    volumes:
      - lt-data:/home/libretranslate/.local
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ies-network

networks:
  ies-network:
    driver: bridge

volumes:
  lt-data:
